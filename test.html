    width: 100%;
  }
  #slideshow {
    list-style-type: none;
    padding: 0;
    margin: 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 100%;
  }
  #slideshow li {
    height: 100%;
    width: 100%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: fixed;
    top: 0;
    left: 0;
    display: none;
  }
</style>

  <script>
  function next(i) {
    setTimeout(function(){
      $('#slideshow li.current').fadeOut('slow');
      var next_slide = $('#slideshow li')[i++];
      $(next_slide).fadeIn('slow')
      next(i);
    }, 500);
  }
  $(document).ready(function(){
    $('#slideshow li').first().fadeIn('slow');
    next(0);
  });
  </script>
